{% load crispy_forms_tags %}

<!-- Edit Collaborators Modal -->
<div class="modal fade" id="upload_collaborators_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="uploadCollaboratorsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Collaborators</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="id_collaborators_list" class="form-label">Email List, CSV or TAB format.</label>
                <textarea class="form-control" id="id_collaborators_list" v-model="csv_collaborators_list" rows="10"></textarea>
                <div class="text-danger">[[collaborators_list_error]]</div>
            </div>
            <div class="modal-footer">
                
                <button type="button"
                        class="btn btn-outline-primary"
                        v-bind:disabled="reconnecting || working"
                        v-on:click = "send_add_collaborators()">
                    Add <i class="fas fa-upload"></i>
                </button>
            </div>
        </div>
    </div>
</div>
