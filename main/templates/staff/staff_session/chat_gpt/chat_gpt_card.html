<div class="card" v-show="first_load_done" id="chat_gpt_card">                  
    <div class="card-header fw-bold" id="chat_gpt_card">                
        <span class="align-middle">
           Chat Bot
        </span>       

        <span class="float-end"> 
        <button type="button" 
                class="btn btn-link ms-2" 
                title="Show Help Doc" 
                v-on:click="send_load_help_doc_subject('subject_chat_gpt')">
            <i class="far fa-question-circle"></i> 
        </button>
        </span>          
    </div>
    <div class="card-body" >        
        <div class = "row justify-content-cente">
            <div class="col-md">
               
                <div class="d-flex chat pe-4">    
                    <div v-for="c in chat_history" 
                        :key="c">
                        <div class="user_chat">
                            [[c.session_player_id]]: [[c.prompt]]
                        </div>                        
                        <div class="assistant_chat">
                            <code><span v-html="c.response"></span></code>
                        </div>                       
                    </div>                       
                </div>
            </div>
        </div>        
    </div>                    
</div>
