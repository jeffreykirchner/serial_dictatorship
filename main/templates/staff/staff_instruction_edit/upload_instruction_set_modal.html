{% load crispy_forms_tags %}
<div class="modal fade" id="upload_instruction_set_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="edit_parameter_set_modalLabel" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="upload_instruction_set_modal_label">Upload Instruction Set</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class = "col" style="text-align: center;">
                        
                        <input class="form-control" type="file" ref="file" id="instrucion_set_file_upload" v-on:change="handle_file_upload()">

                    </div>   
                </div>
                <div class="row mt-2">
                    <div class = "col" style="text-align: center;">
                        <button class="btn btn-outline-primary"
                                v-on:click="send_upload_instruction_set()"
                                v-bind:disabled= "reconnecting || working">
                            <span v-html="upload_instruction_set_button_text"></span>
                        </button>
                    </div>   
                </div>
                <div class="row mt-4">
                    <div class = "col">
                        <span v-html="upload_instruction_set_message"></span>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
</div>
